<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Luxterior | Burnett Miao</title>
  </head>
  <body>
    <nav>
      <div class="nav__logo"><a href="#">Luxterior</a></div>
      <ul class="nav__links">
        <li class="link">Home</li>
        <li class="link">About</li>
        <li class="link">Features</li>
        <li class="link">Contacts</li>
      </ul>
      <div class="nav__icons">
        <span><i class="ri-search-line"></i></span>
        <span><i class="ri-menu-3-line"></i></span>
      </div>
    </nav>

    <header class="section__container header__container">
      <img src="images/header.jpg" alt="header" />
      <div class="header__ribbon">
        <div class="header__content">
          <h1 class="section__header">We help you make modern interior</h1>
          <p>
            We will help you to make an elegant and luxurious interior designed
            by professional interior designers
          </p>
        </div>

        <div class="arrow__down">
          <i class="ri-arrow-down-line"></i>
        </div>
        <div class="image__box"></div>
      </div>
    </header>
